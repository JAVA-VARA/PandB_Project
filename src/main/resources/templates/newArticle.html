<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자유게시판 글</title>
</head>
<body>

<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">자유게시판</h1>
    <h4 class="mb-3">자유게시판에 오신 것을 붸리 환영</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class ='col-log-8'>
            <article>
                <input type="hidden" id = "article-id" th:value = "${article.boardNo}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                </header>

                <section>
                    <textarea class="form-contorl h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
                </section>

                <button th:if = "${article.boardNo} != null" type="button" id="modify-btn"
                        class = "btn btn-primary btn-sm">수정</button>

                <button th:if="${article.boardNo} == null" type="button" id="create-btn"
                        class = "btn btn-primary btn-sm">등록</button>
            </article>

        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
