<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">자유게시판</h1>
    <h4 class="mb-3">아무거나 적어라 이 사람들아.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">

            <form enctype="multipart/form-data" id="form">
                <input type="hidden" id="article-id" th:value="${article.boardNo}">

                <header class="m-20">

                    <select class="form-select" aria-label="select category" id="category" th:field="${article}">>
                        <option th:if = "${article.boardNo} == null" value="카테고리를 선택해주세요.">카테고리를 선택해주세요</option>

                        <option th:if = "${article.boardNo} != null"
                                th:value="${article.category.getCategoryName()}"
                                th:text="${article.category.getCategoryName()}"></option>

                        <option value="자유 게시판">자유 게시판</option>
                        <option value="정보 공유 게시판">정보 공유 게시판</option>
                        <option value="갤러리">갤러리</option>
                        <option value="추천 사이트">추천 사이트</option>
                    </select>
                    <label for="title"></label><input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                </header>

                <section class="mb-5">
                    <label for="content"></label><textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
                </section>



                    <div class="form-group row">
                        <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                        <div class="col-sm-10">
                            <div class="custom-file" id="inputFile">
                                <label class="custom-file-label" for="customFile" id="fileLabel">파일 선택</label>
                                <input name="file" type="file" class="custom-file-input" id="customFile" onchange="handleFiles(this.files)" multiple>
                            </div>
                            <div id="fileList"></div>
                        </div>
                    </div>



                <button th:if="${article.boardNo} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.boardNo} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>

            </form>
        </div>
    </div>
</div>
<script src="/js/token.js"></script>
<script src="/js/fileUpload.js"></script>
<script src="/js/formDataArticle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
</body>
