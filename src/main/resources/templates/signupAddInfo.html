<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>회원 가입</title>
</head>
<body>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-white" style="border-radius: 1rem;">
            <h2 class="text-primary bg-white">SIGN UP</h2>

            <div class="mb-3">

                <form class="row g-3" id="additionalInfoForm">

                    <div class="col-md-6">
                        <label for="name" class="col-sm-2 col-form-label">이름:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="col-md-6">
                        <label for="nickname" class="col-sm-2 col-form-label">닉네임:</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="2~10 글자 이내" required>
                    </div>

                    <div class="col-md-6">
                        <label for="hp" class="col-sm-2 col-form-label">핸드폰:</label>
                        <input type="text" class="form-control" id="hp" name="hp" placeholder=" - 없이 숫자만 입력" required>
                    </div>

                    <div class="col-md-6">
                        <label for="babyDue" class="col-sm-5 col-form-label">출산 예정일:</label>
                        <input type="date" class="form-control" id="babyDue" name="babyDue">
                    </div>

                    <button type="submit" class="btn btn-outline-primary" id="Oauth2-signup-btn">회원 가입</button>

                </form>

            </div>
        </div>
    </div>
</section>
</body>

<script src="/js/token.js"></script>
<script src="/js/signup.js"></script>


</html>
