<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>마이 페이지</title>
</head>
<div th:replace="~{header :: header}"></div>
<body>

<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-white" style="border-radius: 1rem;">
            <h2 class="text-primary bg-white">Personal Information</h2>

            <div class="mb-3">

                <form class="row g-3" id="user-update-form">

                    <div class="col-md-6">
                        <label for="nickname" class="col-sm-2 col-form-label">닉네임:</label>
                        <input th:value="${myInfo.getUser().getNickName()}"
                                type="text" class="form-control" id="nickname" name="nickname" placeholder="10 글자 이내" required>
                    </div>

                    <div class="col-md-6">
                        <label for="hp" class="col-sm-2 col-form-label">핸드폰:</label>
                        <input th:value="${myInfo.getUser().getHp()}"
                                type="text" class="form-control" id="hp" name="hp"  placeholder=" - 없이 숫자만 입력" required>
                    </div>

                    <div class="col-md-6">
                        <label for="babyDue" class="col-sm-5 col-form-label">출산 예정일:</label>
                        <input th:field= "${myInfo.user.babyDue}"
                               type="date" class="form-control" id="babyDue" name="babyDue">
                    </div>

                    <div class="col-md-6">
                        <label for="password" class="col-sm-5 col-form-label">비밀 번호 변경:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="col-md-6">
                        <label for="confirmPassword" class="col-sm-5 col-form-label">비밀 번호 확인:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                        <p id="mypagePasswordError" class="text-danger"></p>
                    </div>

                    <button
                            id = "userInfo-update-btn"
                            type="submit"
                            class="btn btn-outline-primary">저장하기</button>
                </form>


            </div>
        </div>
        <div>
            <button
                    id = "user-delete-btn"
                    type="button"
                    class="btn btn-outline-primary small"
                    onclick="">회원탈퇴하기</button>
        </div>
    </div>

</section>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/updateUser.js"></script>
<script src="/js/DeleteUser.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
