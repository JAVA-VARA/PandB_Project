<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PandB Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div th:replace="~{header :: header}"></div>

<div class="container mt-5" >
    <h3>공지 사항</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item: ${articles}">
            <td th:text="${item.boardNo}"></td>
            <td>
                <a th:href="@{/articles/{id}(id=${item.boardNo})}" th:text="${item.title}" target="blank"></a>
            </td>
            <td th:text="${item.author}"></td>
            <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
<!--                <td th:text="${#temporals.format(item.createdAt, #temporals.createNow().format('yyyy-MM-dd').equals(#temporals.format(item.createdAt, 'yyyy-MM-dd')) ? 'HH:mm' : 'yyyy-MM-dd HH:mm')}"></td>-->
            <td th:text="${item.views}"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="m-10">Hot 게시판</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item: ${articles}">
            <input type="hidden" id="view-id" th:value="${item.boardNo}">

            <td th:text="${item.boardNo}"></td>
            <td>
                <a id="view-btn" th:href="@{/articles/{id}(id=${item.boardNo})}" th:text="${item.title}" target="blank"></a>
            </td>
            <td th:text="${item.author}"></td>
            <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${item.views}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/js/token.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/httpRequest.js"></script>
<script>sendHttpRequest();</script>
</body>
</html>
