<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>

<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h3 class="text-white">아이디 찾기</h3>

                <div class = "mb-2">
                    <form action="/showId" method="GET">
                        <div class="mb-3">
                            <label class = "form-label text-white">이름
                                <input type="text" class="form-control" name="name" required>
                            </label>
                        </div>

                        <div class="mb-3">
                            <label class = "form-label text-white">휴대폰 번호
                                <input type="text" class="form-control" name="hp" required>
                            </label>
                        </div>

                        <input type="submit" class="btn btn-secondary mt-3" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
