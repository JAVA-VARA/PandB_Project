<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
        }

        .card-header {
            background-color: #343a40;
            color: #ffffff;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
        }

        .card-body {
            line-height: 1.6;
        }
    </style>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/homePage" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/articles" class="nav-link px-2 text-white">자유게시판</a></li>
                <li><a href="#" class="nav-link px-2 text-white">정보공유게시판</a></li>
                <li><a href="#" class="nav-link px-2 text-white">갤러리</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Hot 게시판</a></li>
                <li><a href="#" class="nav-link px-2 text-white">공지</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search" id="Search">
            </form>

            <div class="text-end">
                <button
                        type="button" class="btn btn-outline-light me-2" onclick="location.href='/login'">Login
                </button>
                <button
                        type="button" class="btn btn-warning" onclick="location.href='/signup'">Sign-up
                </button>

                <button
                        type="button" class="btn btn-outline-light me-2" onclick="location.href='/logout'">LogOut
                </button>

                <!--                    <button th:if="${article.boardNo} != null"-->
                <!--                            type="button" class="btn btn-outline-light me-2" onclick="location.href='/logout'">LogOut</button>-->
            </div>
        </div>
    </div>
</header>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">자유게시판</h5>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="board clear " style=";">
                <div class="top_area ngeb" style=";">
                    <span class="date m_no" th:text=" ${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>

                    <div class="btm_area clear"><div class="side">
                            <span th:text="${board.author}"></span>
                        </div></div>
                </div>

                <article>
                    <input type="hidden" id="article-id" th:value="${board.boardNo}">
                    <span class="np_18px_span" th:text="${board.title}"></span>

                    <div class="card-body">
                        <span th:text="${board.content}"></span>
                    </div>

                    <div class="card-footer">

                        <button type="button"
                                th:onclick="|location.href='/new-article?board_no=${board.boardNo}'|"
                                class="btn btn-primary btn-sm">수정
                        </button>

                        <button type="button" id="delete-btn"
                                class="btn btn-secondary btn-sm">삭제
                        </button>

                    </div>


                </article>
                <div>
                    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/articles'">목록으로 돌아가기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="/js/token.js"></script>

<script src="/js/article.js"></script>

</body>
</html>
