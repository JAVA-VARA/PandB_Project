<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>

<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">회원 가입</p>

                <div class = "m-10">
                    <form th:action="@{/users}" th:object="${request}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

<!--                        <div class="mb-3">-->
<!--                            <label class="form-label text-white">Email</label>-->
<!--                            <div class="input-group mb-3">-->
<!--                                <input type="text" class="form-control" placeholder="Username" aria-label="Username">-->
<!--                                <span class="input-group-text">@</span>-->
<!--                                <input type="text" class="form-control" placeholder="Server" aria-label="Server">-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="mb-3">
                            <label class="form-label text-white">Email</label>
                            <label>
                                <input type="email" class="form-control" name="email"  placeholder="이메일">
                            </label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">이름</label>
                            <label>
                                <input type="text" class="form-control" name="name" placeholder="이름">
                            </label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">닉네임</label>
                            <label>
                                <input type="text" class="form-control" name="nickName" placeholder="닉네임">
                            </label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">휴대폰</label>
                            <label>
                                <input type="text" class="form-control" name="hp" placeholder="휴대폰 번호">
                            </label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">출산 예정일</label>
                            <label>
                                <input type="date" class="form-control" name="babyDue" placeholder="출산 예정일">
                            </label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <label>
                                <input type="password" class="form-control" name="password" placeholder="비밀번호">
                            </label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호 확인</label>
                            <label>
                                <input type="password" class="form-control" name="password" placeholder="비밀번호">
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
